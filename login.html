<!DOCTYPE html>
<html>
    <head>
        <title>Login form creation</title>
        <link rel="stylesheet" type="text/css" href="css/loginStyle.css">   
    </head>
</head>

    <body>
        <div class="formcontainer">
          <h1 class="label">Employee Login</h1>
          <form class="login_form" method="post" name="form" onsubmit="return validated()">
              <div class="font">Email or Username</div>
              <input autocomplete="off" type="text" name="email">
              <div id="email_error">Please fill up your email or username</div><br><br>
              <div class="font2">Password</div>
              <input type="password" name="password">
              <div id="password_error">Please fill up your password</div>
              <button type="submit">Login</button>
              <a href="Registration.html">New Employee Register Here..</a>
          </form>
          </div>
          <script src="LoginValidation.js"></script>
    </body>
</html>
