<!DOCTYPE html>
<html>
<head>
    <title>Add Employee form</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

      <!-- jQuery library -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

      <!-- Popper JS -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

      <!-- Latest compiled JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/AddEmployeeForm.css">
    <!---employee favicon link -->
    <link rel="shortcut icon" href="D:\BridgeProblems\EmpManagementUI\Images\Employee.ico" type="image/x-icon/png"> 
</head>
<body>
    <div class="AddEmployee">
        <h2>Add employee details</h2>
        <form class="AddEmployee_form" name="regform" method="post" id="addEmployeeform" >
                
            <div class="labelFont">Full Name:</div>
            <input type="text" id="firstNameId" name="firstName" class="name" placeholder="Enter full name" class="form-control">
            <span id="firstNameError" class="text-danger font-weight-bold"></span><br>

            <div class="labelFont">Email-id:</div>
            <input type="email" name="email" id="emailId" class="name" placeholder="Enter email-id">
            <span id="emailError" class="text-danger font-weight-bold"></span><br>

            <div class="labelFont">Date of birth:
                <select id="dayId" name="day">
                    <option value="days">Day</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
                <select id="monthId" name="month">
                    <option value="month">Month</option>
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                </select>
                <select id="yearId" name="years">
                    <option value="years">Year</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                </select>
            </div>
            
            <div class="labelFont">Mobile Number:</div>
            <select id="ph">
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
                <option>+12</option>
            </select>
            <input type="number" id="mobileNumberId" name="mobileNumber" class="num" placeholder="Enter mobile number">
            <span id="mobileerror" class="text-danger font-weight-bold"></span><br>

            <div class="labelFont">Address:</div>
            <input type="text" name="address" id="empAddress" class="name" placeholder="Enter address">
            <span id="emailError" class="text-danger font-weight-bold"></span><br>

            <div class="labelFont">Gender:
                <input type="radio" name="male" id="male"><span id="male">&nbsp;Male</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male"><span id="male">&nbsp;Female</span>&nbsp;&nbsp;
                <input type="radio" name="male" id="male"><span id="male">&nbsp;Other</span>&nbsp;&nbsp;
            </div>

            <div class="labelFont">Current Designation:</div>
            <input type="text" name="designation" id="designationId" class="name" placeholder="Enter current designation">
            <span id="designationError" class="text-danger font-weight-bold"></span><br>

            <div class="labelFont">Name of Department:</div>
            <input type="text" name="department" id="departmentId" class="name" placeholder="Enter name of department">
            <span id="departmentError" class="text-danger font-weight-bold"></span><br>

            <div class="labelFont">Salary:</div>
            <input type="number" name="salary" id="salaryId" class="name" placeholder="Enter salary">
            <span id="salError" class="text-danger font-weight-bold"></span><br>

            <button type="submit" id="sub" onclick="userValidation(event)">Submit Details</button>
        </form>    
    </div>
    <script src="addEmployeeValidation.js"></script>
</body>
</html>
