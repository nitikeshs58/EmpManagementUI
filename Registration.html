<!DOCTYPE html>
<html>
<head>
    <title>Registraion form Creation</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

         <!---employee favicon link -->
        <link rel="shortcut icon" href="D:\BridgeProblems\EmpManagementUI\Images\Employee.ico" type="image/x-icon/png"> 

        <!--Referance link to style.css-->
        <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
    <body>
        <div class="register">
            <h2>Registration</h2>
            <form class="register_form" name="regform" method="post" id="register">
                
                <div class="labelFont">First Name:</div>
                <input type="text" id="firstNameId" name="firstName" class="name" placeholder="Enter first name" class="form-control">
                <span id="firstNameError" class="text-danger font-weight-bold"></span><br>

                <div class="labelFont">Last Name:</div>
                <input type="text" id="lastNameId"name="lastName" class="name" placeholder="Enter last name" class="form-control">
                <span id="lastNameError" class="text-danger font-weight-bold"></span><br>

                <div class="labelFont">User Name:</div>
                <input type="text" id="userNameId"name="userName" class="name" placeholder="Enter user name" class="form-control">
                <span id="usererror" class="text-danger font-weight-bold"></span><br>

                <div class="labelFont">Email-id:</div>
                <input type="email" name="email" id="emailId" class="name" placeholder="Enter email-id">
                <span id="emailError" class="text-danger font-weight-bold"></span><br>

                <div class="labelFont">Mobile Number:</div>
                <select id="ph">
                    <option>+91</option>
                    <option>+92</option>
                    <option>+93</option>
                    <option>+12</option>
                </select>
                <input type="number" id="mobileNumberId" name="mobileNumber" class="num" placeholder="Enter mobile number">
                <span id="mobileerror" class="text-danger font-weight-bold"></span><br>

                <div class="labelFont">Password:</div>
                <input type="password" id="passWord"name="password" class="name" placeholder="Enter password">
                <span id="passwordrror" class="text-danger font-weight-bold"></span><br>

                <div class="labelFont">Re-Enter password:</div>
                <input type="password" name="re-password" id="rePassWord"class="name" placeholder="Re_Enter password">
                <span id="repassworderror" class="text-danger font-weight-bold"></span><br>

                <div class="labelFont">Gender: 
                    <input type="radio" name="male" id="male"><span id="male">&nbsp;Male</span>&nbsp;&nbsp;
                    <input type="radio" name="male" id="male"><span id="male">&nbsp;Female</span>&nbsp;&nbsp;
                    <input type="radio" name="male" id="male"><span id="male">&nbsp;Other</span>&nbsp;&nbsp;
                </div>
                
                <button type="submit" id="sub" onclick="userValidation(event)">Submit</button>
            </form>
        </div>
        <script src="RegistrationValidation.js"></script>
    </body>
</html>>
